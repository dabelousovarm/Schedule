<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Авторизация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body class="wrapper">
  <header class="top-menu">
    <div class="top-menu__logo">RED13-Schedule!</div>
    <div class="top-menu__spacer"></div>
    <div class="top-menu__account-settings">
      <div class="dropdown">
        <button class="dropbtn">Петров П. П.</button>
        <div class="dropdown-content">
          <span>Количество доступных занятий: 6</span>
          <a href="#" target="_blank">Выход</a>
        </div>
      </div>
    </div>
    <!-- автор24)))) -->
    </div>
  </header>
  <div class="main">
    <h1 class="heading">Расписание:</h1>
    <div class="schedule-form">
      <table class="schedule-form__tb">
        <tr>
          <th class="schedule-form__tb_heading">Время</th>
          <th class="schedule-form__tb_heading">Инстуктор</th>
          <th class="schedule-form__tb_heading">Автомобиль</th>
        </tr>
        <tr>
          <td class="schedule-form__tb_data">12:00</td>
          <td class="schedule-form__tb_data">Иванов И. И.</td>
          <td class="schedule-form__tb_data">Renault Logan</td>
        </tr>
        <tr>
          <td class="schedule-form__tb_data">14:00</td>
          <td class="schedule-form__tb_data">Сидоров С. С.</td>
          <td class="schedule-form__tb_data">Volkswagen Passat</td>
        </tr>
        <tr>
          <td class="schedule-form__tb_data">16:00</td>
          <td class="schedule-form__tb_data">Иванов И. И.</td>
          <td class="schedule-form__tb_data">Shkoda Octavia</td>
        </tr>
        <tr>
          <td class="schedule-form__tb_data">19:30</td>
          <td class="schedule-form__tb_data">Воробьев В. В.</td>
          <td class="schedule-form__tb_data">Renault Logan</td>
        </tr>
      </table>
      <div class="schedule-form__recording">
        <button class="schedule-form__recording_btn">Записаться</button>
        <!-- <div class="schedule-form__recording_message">Message</div> -->
      </div>
    </div>
  </div>
</body>

</html>
